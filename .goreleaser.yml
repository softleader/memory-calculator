# .goreleaser.yml
version: 2
project_name: memory-calculator

before:
  hooks:
    - go mod tidy
    - go test ./...

builds:
  - main: .
    binary: memory-calculator
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    env:
      - CGO_ENABLED=0
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - name_template: "{{ .Os }}-{{ .Arch }}"
    formats: [ 'zip' ]
    files:
      - entrypoint.sh

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
