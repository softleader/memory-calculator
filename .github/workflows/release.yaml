name: release

on:
  release:
    types: [created]

permissions:
  contents: write
  packages: write

jobs:
  releases-matrix:
    name: release binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [ linux, darwin ]
        goarch: [ amd64, arm64 ]
    steps:
      - uses: actions/checkout@v4
      - uses: wangyoucao577/go-release-action@v1
        with:
          github_token: ${{ github.token }}
          goos: ${{ matrix.goos }}
          goarch: ${{ matrix.goarch }}
          goversion: https://dl.google.com/go/go1.20.linux-amd64.tar.gz
          pre_command: go test ./... -v && export CGO_ENABLED=0
          ldflags: -s -w -X main.version=${{ github.event.release.tag_name }}
          binary_name: memory-calculator
          extra_files: entrypoint.sh
          asset_name: ${{ matrix.goos }}-${{ matrix.goarch }}
          compress_assets: zip
